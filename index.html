<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS -Virtual Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="content-image">
                <img src="Images/jarvis heart.gif" alt="Image" class="jarvis-image">
            </div>
            <h1 class="content-heading" >I  R  I  S</h1>
            <p class="content-para" >I'm a  Virtual Assistant IRIS, How may i help you?</p>
            <div class="button">
                <button class="talk"><i class="fas fa-microphone-alt"></i></button>
                <h2 class="btn-content">Click here to speak</h2>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
